<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Countdown-Timer</title>
</head>
<body>
    <div class="container">
        <h1>Happy New Year</h1>
        <div class="countdown">
            <div class="days">
                <p class="large" id="days">0</p>
                <span>Days</span>
            </div>
            <div class="hours">
                <p class="large" id="hours">0</p>
                <span>Hours</span>
            </div>
            <div class="minutes">
                <p class="large" id="minutes">0</p>
                <span>Minutes</span>
            </div>
            <div class="seconds">
                <p class="large" id="seconds">0</p>
                <span>Seconds</span>
            </div>
        </div>
    </div>
</body>
</html>
